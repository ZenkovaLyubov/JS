<body>
    <script>
        "use strict";
        /*Задача 4
        Необходимо реализовать четыре функции, каждая функция должна принимать по два
        числа и выполнять одну из операций (каждая функция выполняет одну из них):
        1. Сложение
        2. Разность
        3. Умножение
        4. Деление

        Необходимо сделать так, чтобы функция вернула число, например выражение
        console.log(sum(2, 6)); должно вывести число 8 в консоль (sum - функция
        сложения в данном примере, ваши названия функций могут отличаться).

        Округлять значения, которые возвращают функции не нужно, однако, обратите
        внимание на разность, функция должна вычесть из большего числа меньшее, либо
        вернуть 0, если числа равны.

        Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
        не нужно.
        */
        console.log('Задача 4');

        const userNum1 = Number(prompt('Введите первое число:'));
        const userNum2 = Number(prompt('Введите второе число:'));

        function diff(a, b) {
            if (a >= b) {
                return a - b;
            }
            else {
                return b - a;
            }
        }
        const sum = (a, b) => { return a + b };
        function division(a, b) {
            if (b != 0) {
                return a / b;
            }
            else {
                return 'Делить на 0 нельзя';
            }
        }
        const multipl = (a, b) => { return a * b };

        console.log(`Разность чисел ${userNum1} и ${userNum2} (вычитаем из большего меньшее) равна: ${diff(userNum1, userNum2)}`);
        console.log(`Сумма чисел ${userNum1} и ${userNum2} равна: ${sum(userNum1, userNum2)}`);
        console.log(`Частное чисел ${userNum1} и ${userNum2} равно: ${division(userNum1, userNum2)}`);
        console.log(`Произведение чисел ${userNum1} и ${userNum2} равно: ${multipl(userNum1, userNum2)}`);

    </script>
</body>
